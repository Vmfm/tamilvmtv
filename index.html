<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TAMIL VM LIVE TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="https://unpkg.com/video.js/dist/video.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
:root{
 --bg:#000;--card:#111;--text:#fff;--border:#333;
}
body.light{
 --bg:#f5f5f5;--card:#fff;--text:#000;--border:#ccc;
}
body{background:var(--bg);color:var(--text);font-family:sans-serif}

/* HEADER */
.header{
 position:fixed;top:0;left:0;width:100%;
 background:var(--card);z-index:9999;
 padding:10px;text-align:center;
}
.video-js{width:100%;height:220px}
.main{margin-top:330px}

/* APK */
.apk-btn{
 position:fixed;top:15px;left:15px;z-index:10001;
 background:#00c853;color:#000;
 padding:6px 12px;border-radius:20px;
 font-size:12px;font-weight:bold;text-decoration:none;
}

/* TOGGLE */
.toggle-btn{
 position:fixed;top:15px;right:15px;z-index:10001;
 background:#ff9800;color:#000;
 border:none;padding:6px 12px;border-radius:20px;
}

/* CHANNEL */
.channel{
 border:1px solid var(--border);
 background:var(--card);margin-bottom:10px;
 text-align:center;cursor:pointer;padding:5px;
}
.channel img{width:100%;height:120px;object-fit:contain}
.channel p{font-size:12px;margin:3px 0}
.views{font-size:10px;color:#ff9800}

/* POP PLAYER */
#popPlayer{
 position:fixed;bottom:20px;right:20px;
 width:260px;background:#000;
 border-radius:10px;display:none;
 z-index:99999;box-shadow:0 0 15px #000;
 cursor:move;
}
#popPlayer video{width:100%;height:160px}
#closePop{
 position:absolute;top:5px;right:5px;
 background:red;color:#fff;border:none;
 border-radius:50%;width:22px;height:22px;
}
</style>
</head>

<body>

<a class="apk-btn" href="https://apk.e-droid.net/apk_t/app1386869_2829.apk?v=16" target="_blank">
‚¨á Android App
</a>

<button class="toggle-btn" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>

<div class="header">
 <h4 class="text-warning">TAMIL VM LIVE TV</h4>
 <video id="tvPlayer" class="video-js vjs-default-skin" controls autoplay playsinline></video>
</div>

<!-- POP PLAYER -->
<div id="popPlayer">
 <button id="closePop" onclick="closePop()">‚úñ</button>
 <video id="popVideo" class="video-js vjs-default-skin" controls playsinline></video>
</div>

<div class="container main">
 <div class="row mb-2">
  <div class="col-6">
   <input type="text" id="search" class="form-control" placeholder="Search channel">
  </div>
  <div class="col-6">
   <select id="category" class="form-control">
    <option value="all">All Categories</option>
   </select>
  </div>
 </div>
 <div class="row" id="channelList"></div>
</div>

<script>
const M3U_URL="https://vmfm.github.io/tamilvmtv/live/channels.m3u";
const player=videojs('tvPlayer');
const popPlayer=videojs('popVideo');
let allChannels=[],views=JSON.parse(localStorage.getItem('views')||'{}');
let currentSrc=null;

/* THEME */
if(localStorage.getItem('theme')==='light') document.body.classList.add('light');
function toggleTheme(){
 document.body.classList.toggle('light');
 localStorage.setItem('theme',document.body.classList.contains('light')?'light':'dark');
}

/* LOAD M3U */
fetch(M3U_URL).then(r=>r.text()).then(d=>{
 d.split('\n').forEach((l,i,a)=>{
  if(l.startsWith('#EXTINF')){
   allChannels.push({
    name:l.split(',').pop().trim(),
    logo:(l.match(/tvg-logo="(.*?)"/)||[])[1]||'https://via.placeholder.com/300x200?text=TV',
    group:(l.match(/group-title="(.*?)"/)||[])[1]||'Other',
    url:a[i+1]?.trim()
   });
  }
 });
 buildCategories();render();
});

function buildCategories(){
 [...new Set(allChannels.map(c=>c.group))]
 .forEach(g=>$('#category').append(`<option>${g}</option>`));
}

function render(){
 const s=$('#search').val().toLowerCase(),c=$('#category').val();
 $('#channelList').html('');
 allChannels.filter(x=>(c==='all'||x.group===c)&&x.name.toLowerCase().includes(s))
 .forEach(x=>{
  $('#channelList').append(`
   <div class="col-4 col-md-2">
    <div class="channel" data-src="${x.url}" data-name="${x.name}">
     <img src="${x.logo}">
     <p>${x.name}</p>
     <div class="views">üëÅ ${(views[x.name]||0)} views</div>
    </div>
   </div>
  `);
 });
}

$('#search,#category').on('input change',render);

$(document).on('click','.channel',function(){
 const n=$(this).data('name');
 currentSrc=$(this).data('src');
 views[n]=(views[n]||0)+1;
 localStorage.setItem('views',JSON.stringify(views));
 render();
 player.src({src:currentSrc,type:'application/x-mpegURL'});
 player.play();
 window.scrollTo({top:0,behavior:'smooth'});
});

/* POP */
function openPop(){
 if(!currentSrc) return;
 $('#popPlayer').show();
 popPlayer.src({src:currentSrc,type:'application/x-mpegURL'});
 popPlayer.play();
}
function closePop(){
 popPlayer.pause();
 $('#popPlayer').hide();
}

/* DRAG POP */
let isDrag=false,dx=0,dy=0;
const pop=document.getElementById('popPlayer');
pop.addEventListener('mousedown',e=>{
 isDrag=true;dx=e.clientX-pop.offsetLeft;dy=e.clientY-pop.offsetTop;
});
document.addEventListener('mousemove',e=>{
 if(isDrag){
  pop.style.left=(e.clientX-dx)+'px';
  pop.style.top=(e.clientY-dy)+'px';
  pop.style.right='auto';pop.style.bottom='auto';
 }
});
document.addEventListener('mouseup',()=>isDrag=false);

/* TOUCH */
pop.addEventListener('touchstart',e=>{
 const t=e.touches[0];
 isDrag=true;dx=t.clientX-pop.offsetLeft;dy=t.clientY-pop.offsetTop;
});
pop.addEventListener('touchmove',e=>{
 if(isDrag){
  const t=e.touches[0];
  pop.style.left=(t.clientX-dx)+'px';
  pop.style.top=(t.clientY-dy)+'px';
 }
});
pop.addEventListener('touchend',()=>isDrag=false);
</script>

</body>
</html>
