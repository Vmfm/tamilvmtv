<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M3U8 Fullscreen Player</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#player {
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}

/* Controls */
#controls {
  position: absolute;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(0,0,0,0.65);
  padding: 10px;
  border-radius: 12px;
  z-index: 99;
}

button {
  background: transparent;
  color: white;
  border: 1px solid white;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

input[type="range"] {
  width: 90px;
}

#seek {
  width: 140px;
}
</style>
</head>

<body>

<div id="player">
  <video id="video" playsinline></video>

  <div id="controls">
    <button id="playBtn">‚ñ∂</button>
    <button onclick="fit()">Fit</button>
    <button onclick="fill()">Fill</button>

    üîç <input type="range" id="zoom" min="1" max="2" step="0.05" value="1">

    ‚è™ <input type="range" id="seek" min="0" max="100" value="0">

    <button onclick="pip()">PiP</button>
    <button onclick="lock()">üîí</button>
    <button onclick="fs()">‚õ∂</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const video = document.getElementById("video");
const playBtn = document.getElementById("playBtn");
const zoom = document.getElementById("zoom");
const seek = document.getElementById("seek");

/* ---------- GET URL PARAM ---------- */
const params = new URLSearchParams(window.location.search);
const streamURL = params.get("m3u8") || 
    

/* ---------- LOAD HLS ---------- */
if (Hls.isSupported()) {
  const hls = new Hls({
    enableWorker: true,
    lowLatencyMode: true
  });
  hls.loadSource(decodeURIComponent(streamURL));
  hls.attachMedia(video);
} else if (video.canPlayType("application/vnd.apple.mpegurl")) {
  video.src = decodeURIComponent(streamURL);
}

/* ---------- PLAY / PAUSE ---------- */
playBtn.onclick = () => {
  if (video.paused) {
    video.play();
    playBtn.textContent = "‚è∏";
  } else {
    video.pause();
    playBtn.textContent = "‚ñ∂";
  }
};

/* ---------- FIT / FILL ---------- */
function fit() {
  video.style.objectFit = "contain";
}
function fill() {
  video.style.objectFit = "cover";
}

/* ---------- ZOOM ---------- */
zoom.oninput = () => {
  video.style.transform = `scale(${zoom.value})`;
};

/* ---------- FULLSCREEN ---------- */
function fs() {
  if (video.requestFullscreen) video.requestFullscreen();
}

/* ---------- PiP ---------- */
async function pip() {
  if (document.pictureInPictureElement) {
    await document.exitPictureInPicture();
  } else {
    await video.requestPictureInPicture();
  }
}

/* ---------- ORIENTATION LOCK ---------- */
function lock() {
  if (screen.orientation && screen.orientation.lock) {
    screen.orientation.lock("landscape").catch(()=>{});
  }
}

/* ---------- DVR SEEK ---------- */
video.addEventListener("timeupdate", () => {
  if (video.duration && video.duration !== Infinity) {
    seek.value = (video.currentTime / video.duration) * 100;
  }
});

seek.oninput = () => {
  if (video.duration && video.duration !== Infinity) {
    video.currentTime = (seek.value / 100) * video.duration;
  }
};

/* ---------- AUTO FULLSCREEN ON ROTATE ---------- */
window.addEventListener("orientationchange", fs);
</script>

</body>
</html>
