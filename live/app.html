<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TAMIL VM LIVE TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="https://unpkg.com/video.js/dist/video.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
:root{
 --bg:#000;
 --card:#111;
 --text:#fff;
 --border:#333;
}

body{
 background:var(--bg);
 color:var(--text);
 margin:0;
 font-family:sans-serif;
}

/* LOADER */
#loader{
 position:fixed;
 inset:0;
 background:#000;
 display:flex;
 align-items:center;
 justify-content:center;
 z-index:100000;
}
#loader img{width:120px}

/* PLAYER (ALWAYS SMALL) */
.header{
 background:#000;
 position:sticky;
 top:0;
 z-index:999;
}

.video-js{
 width:100%;
 height:70px;   /* üî• always minimized */
 background:#000;
}

/* FORCE VIDEO COVER */
.video-js video,
.vjs-tech{
 width:100%!important;
 height:100%!important;
 object-fit:cover!important;
}

/* SEARCH + CATEGORY */
.controls{
 padding:8px;
 display:flex;
 gap:10px;
 flex-wrap:wrap;
 background:#000;
}

.controls input,
.controls select{
 flex:1;
 min-width:120px;
 padding:6px;
 border-radius:5px;
 border:1px solid var(--border);
 background:var(--card);
 color:var(--text);
}

/* CHANNEL LIST (MORE SPACE) */
.container{
 height:calc(100vh - 90px);
 overflow-y:auto;
 padding-bottom:30px;
}

/* CHANNEL CARD */
.channel{
 border:1px solid var(--border);
 background:var(--card);
 margin-bottom:10px;
 text-align:center;
 cursor:pointer;
 padding:5px;
}

.channel img{
 width:100%;
 height:120px;
 object-fit:contain;
}

.channel p{
 font-size:12px;
 margin:3px 0;
}

.views{
 font-size:10px;
 color:#ff9800;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
 <img src="https://vmfm.github.io/tamilvmtv/image/loading-loader.gif">
</div>

<!-- PLAYER (ALWAYS HIDDEN BAR) -->
<div class="header">
 <video id="tvPlayer" class="video-js vjs-default-skin"
  controls autoplay playsinline webkit-playsinline></video>
</div>

<div class="container">
 <div class="controls">
  <input type="text" id="search" placeholder="Search channel">
  <select id="category">
   <option value="all">All Categories</option>
  </select>
 </div>

 <div class="row" id="channelList"></div>
</div>

<script>
const M3U_URL="https://vmfm.github.io/tamilvmtv/live/channels.m3u";
const player=videojs('tvPlayer',{fluid:true});

let allChannels=[];
let views=JSON.parse(localStorage.getItem('views')||'{}');

/* LOAD M3U */
fetch(M3U_URL).then(r=>r.text()).then(d=>{
 d.split('\n').forEach((l,i,a)=>{
  if(l.startsWith('#EXTINF')){
   allChannels.push({
    name:l.split(',').pop().trim(),
    logo:(l.match(/tvg-logo="(.*?)"/)||[])[1] || '',
    group:(l.match(/group-title="(.*?)"/)||[])[1]||'Other',
    url:a[i+1]?.trim()
   });
  }
 });
 buildCategories();
 render();
 $('#loader').hide();
});

/* CATEGORY */
function buildCategories(){
 [...new Set(allChannels.map(c=>c.group))]
 .forEach(g=>$('#category').append(`<option>${g}</option>`));
}

/* RENDER */
function render(){
 const s=$('#search').val().toLowerCase();
 const c=$('#category').val();
 $('#channelList').html('');
 allChannels
 .filter(x=>(c==='all'||x.group===c) && x.name.toLowerCase().includes(s))
 .forEach(x=>{
  $('#channelList').append(`
   <div class="col-4 col-md-2">
    <div class="channel" data-src="${x.url}" data-name="${x.name}">
     <img src="${x.logo}">
     <p>${x.name}</p>
     <div class="views">üëÅ ${(views[x.name]||0)} views</div>
    </div>
   </div>`);
 });
}

$('#search,#category').on('input change',render);

/* PLAY */
$(document).on('click','.channel',function(){
 const n=$(this).data('name');
 const src=$(this).data('src');
 views[n]=(views[n]||0)+1;
 localStorage.setItem('views',JSON.stringify(views));
 render();
 player.src({src:src,type:'application/x-mpegURL'});
 player.play();
 window.scrollTo({top:0,behavior:'smooth'});
});
</script>

</body>
</html>
