<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tamil VM TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#000;
    color:#fff;
}
header {
    background:#111;
    padding:10px;
    text-align:center;
    font-size:20px;
    color:#00ffcc;
}
input, select, button {
    width:100%;
    padding:10px;
    margin:5px 0;
    border-radius:5px;
    border:none;
}
button {
    background:#00ffcc;
    font-weight:bold;
}
#login, #player {
    padding:10px;
}
#player { display:none; }
video {
    width:100%;
    height:100vh;
    background:#000;
}
#loader {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#000;
    justify-content:center;
    align-items:center;
    z-index:999;
}
#channels {
    max-height:300px;
    overflow:auto;
}
.channel {
    padding:8px;
    border-bottom:1px solid #333;
    cursor:pointer;
}
.channel:hover {
    background:#222;
}
</style>
</head>

<body>

<header>ðŸ“º Tamil VM TV</header>

<div id="loader">
    <img src="https://vmfm.github.io/tamil/Images/loading3.gif" width="120">
</div>

<div id="login">
    <h3>Login Type</h3>
    <select id="loginType" onchange="toggleLogin()">
        <option value="xtream">Xtream Codes</option>
        <option value="m3u">M3U URL</option>
    </select>

    <div id="xtreamBox">
        <input id="server" placeholder="Server URL">
        <input id="username" placeholder="Username">
        <input id="password" placeholder="Password">
    </div>

    <div id="m3uBox" style="display:none">
        <input id="m3uurl" placeholder="M3U URL">
    </div>

    <button onclick="login()">LOGIN</button>
</div>

<div id="player">
    <video id="video" controls autoplay></video>

    <input id="search" placeholder="ðŸ” Search Channel" onkeyup="searchChannel()">

    <select id="category" onchange="filterCategory()"></select>

    <div id="channels"></div>
</div>

<script>
let streams=[], hls;

function toggleLogin(){
    document.getElementById("xtreamBox").style.display =
        loginType.value=="xtream"?"block":"none";
    document.getElementById("m3uBox").style.display =
        loginType.value=="m3u"?"block":"none";
}

function login(){
    if(loginType.value=="xtream") loadXtream();
    else loadM3U();
}

function loadXtream(){
    let s=server.value,u=username.value,p=password.value;
    fetch(`${s}/player_api.php?username=${u}&password=${p}&action=get_live_streams`)
    .then(r=>r.json())
    .then(d=>{
        streams=d;
        showPlayer();
        buildCategories();
        showChannels(d);
    });
}

function loadM3U(){
    fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(m3uurl.value)}`)
    .then(r=>r.text())
    .then(txt=>{
        streams=parseM3U(txt);
        showPlayer();
        buildCategories();
        showChannels(streams);
    });
}

function parseM3U(data){
    let lines=data.split("\n"), list=[], group="", name="";
    lines.forEach(l=>{
        if(l.startsWith("#EXTINF")){
            name=l.split(",")[1];
            let g=l.match(/group-title="(.*?)"/);
            group=g?g[1]:"Other";
        }
        if(l.startsWith("http")){
            list.push({name:name,group:group,url:l});
        }
    });
    return list;
}

function showPlayer(){
    login.style.display="none";
    player.style.display="block";
    document.documentElement.requestFullscreen?.();
    screen.orientation?.lock("landscape");
}

function buildCategories(){
    let cats=[...new Set(streams.map(s=>s.group||"Live"))];
    category.innerHTML='<option value="all">All</option>';
    cats.forEach(c=>{
        category.innerHTML+=`<option>${c}</option>`;
    });
}

function showChannels(list){
    channels.innerHTML="";
    list.forEach(s=>{
        let d=document.createElement("div");
        d.className="channel";
        d.textContent=s.name;
        d.onclick=()=>play(s);
        channels.appendChild(d);
    });
}

function play(s){
    loader.style.display="flex";
    let url=s.url || `${server.value}/live/${username.value}/${password.value}/${s.stream_id}.m3u8`;
    if(hls) hls.destroy();
    if(Hls.isSupported()){
        hls=new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
    } else video.src=url;
    video.onplaying=()=>loader.style.display="none";
}

function searchChannel(){
    let q=search.value.toLowerCase();
    showChannels(streams.filter(s=>s.name.toLowerCase().includes(q)));
}

function filterCategory(){
    let c=category.value;
    showChannels(c=="all"?streams:streams.filter(s=>s.group==c));
}
</script>

</body>
</html>
