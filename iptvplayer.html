<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tamil VM TV â€“ Advanced IPTV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

/* Top Controls */
#top {
    padding: 10px;
    background: #111;
}

input, button, select {
    padding: 10px;
    width: 100%;
    margin-top: 6px;
    font-size: 15px;
    border: none;
    outline: none;
}

button {
    background: #e50914;
    color: #fff;
}

/* Player */
#playerContainer {
    width: 100%;
    height: 55vh;
    background: #000;
}

video {
    width: 100%;
    height: 100%;
}

/* Channel Row */
#channels {
    display: flex;
    overflow-x: auto;
    padding: 10px;
    background: #111;
}

.channel {
    min-width: 160px;
    margin-right: 10px;
    padding: 12px;
    background: #222;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    white-space: nowrap;
}

.channel:hover {
    background: #e50914;
}
</style>
</head>

<body>

<!-- CONTROLS -->
<div id="top">
    <input id="m3uUrl" placeholder="Enter M3U URL (http/https)">
    
    <select id="playerType">
        <option value="hls">HLS.js Player</option>
        <option value="native">Native HTML5</option>
        <option value="videojs">Video.js Player</option>
    </select>

    <button onclick="loadM3U()">LOAD PLAYLIST</button>
</div>

<!-- PLAYER -->
<div id="playerContainer">
    <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay></video>
</div>

<!-- CHANNEL ROW -->
<div id="channels"></div>

<script>
let hls;
let player;

function loadM3U() {
    const url = document.getElementById("m3uUrl").value.trim();
    if (!url.startsWith("http")) {
        alert("Enter valid M3U URL");
        return;
    }

    fetch(url)
    .then(res => res.text())
    .then(data => {
        document.getElementById("channels").innerHTML = "";
        const lines = data.split("\n");

        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith("#EXTINF")) {
                const name = lines[i].split(",")[1] || "Channel";
                const stream = lines[i + 1]?.trim();

                if (stream && stream.startsWith("http")) {
                    const div = document.createElement("div");
                    div.className = "channel";
                    div.innerText = name;
                    div.onclick = () => play(stream);
                    document.getElementById("channels").appendChild(div);
                }
            }
        }
    });
}

function play(url) {
    const type = document.getElementById("playerType").value;
    const video = document.getElementById("videoPlayer");

    if (hls) { hls.destroy(); }
    if (player) { player.dispose(); player = null; }

    if (type === "hls" && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
    } 
    else if (type === "videojs") {
        player = videojs(video);
        player.src({ src: url, type: "application/x-mpegURL" });
        player.play();
    }
    else {
        video.src = url;
        video.play();
    }
}
</script>

</body>
</html>
