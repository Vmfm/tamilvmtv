<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tamil VM TV â€“ Manual M3U Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

#top {
    padding: 10px;
    background: #111;
}

input, button, select {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    font-size: 16px;
    border: none;
    outline: none;
}

input {
    background: #222;
    color: #fff;
}

button {
    background: #e50914;
    color: #fff;
    cursor: pointer;
}

select {
    background: #111;
    color: #fff;
}

#player {
    width: 100vw;
    height: 55vh;
    background: black;
}
</style>
</head>

<body>

<div id="top">
    <input 
        type="text" 
        id="m3uInput" 
        placeholder="Enter M3U URL (http/https)"
    >
    <button onclick="loadM3U()">LOAD PLAYLIST</button>
</div>

<video id="player" controls autoplay></video>

<select id="channelList">
    <option>No playlist loaded</option>
</select>

<script>
const video = document.getElementById("player");
const channelList = document.getElementById("channelList");
let hls;

function loadM3U() {
    const url = document.getElementById("m3uInput").value.trim();

    if (!url.startsWith("http")) {
        alert("Please enter a valid M3U URL");
        return;
    }

    fetch(url)
    .then(res => res.text())
    .then(data => {
        channelList.innerHTML = "";
        const lines = data.split("\n");

        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith("#EXTINF")) {
                const name = lines[i].split(",")[1] || "Unknown Channel";
                const stream = lines[i + 1]?.trim();

                if (stream && stream.startsWith("http")) {
                    const option = document.createElement("option");
                    option.value = stream;
                    option.textContent = name;
                    channelList.appendChild(option);
                }
            }
        }

        if (channelList.options.length > 0) {
            play(channelList.value);
        } else {
            alert("No channels found");
        }
    })
    .catch(() => alert("Failed to load M3U"));
}

channelList.addEventListener("change", () => {
    play(channelList.value);
});

function play(url) {
    if (hls) {
        hls.destroy();
    }

    if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
    } else {
        alert("HLS not supported");
    }
}
</script>

</body>
</html>
